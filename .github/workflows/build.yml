
name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install FreeSimpleGUI
          pip install -r requirements.txt || Write-Host "Sem requirements.txt"

      - name: Build
        run: |
          pyinstaller --noconsole --name GeradorDeSenhas app_senhas_gui.py

      - name: Verificar executável gerado (PowerShell)
        run: |
          Write-Host "Listando saída do PyInstaller:"
          Get-ChildItem -Recurse -Force dist | Format-Table -AutoSize
          if (Test-Path "dist\GeradorDeSenhas\GeradorDeSenhas.exe") {
            Write-Host "OK: executável encontrado em dist\GeradorDeSenhas\GeradorDeSenhas.exe"
          } else {
            Write-Error "ERRO: executável não encontrado em dist\GeradorDeSenhas\GeradorDeSenhas.exe"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GeradorDeSenhas
          path: dist\GeradorDeSenhas\GeradorDeSenhas.exe
