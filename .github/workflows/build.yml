
name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Se você versionar o ícone, pode ativar esta checagem.
      # - name: Checar ícone
      #   run: |
      #     if exist resources\app.ico (echo "Icon OK") else (echo "Icon MISSING" && exit /b 1)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install FreeSimpleGUI
          pip install -r requirements.txt || echo "Sem requirements.txt"

      - name: Build (sem ícone)
        run: |
          pyinstaller --noconsole --name GeradorDeSenhas app_senhas_gui.py

      # Se quiser usar ícone, troque o passo acima por:
      # - name: Build (com ícone)
      #   run: |
      #     pyinstaller --noconsole --icon resources\app.ico --name GeradorDeSenhas app_senhas_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GeradorDeSenhas
